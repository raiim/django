{% extends "base.html" %}

{% block title %}
Login Here
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container" style="width:25%">
     <form method="post" class="from-group mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <p>Don't have an account? Create <a href="/register">here</a></p>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
</div>
{% endblock %}
